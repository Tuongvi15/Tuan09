<!doctype html>
<html lang="vi">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Task Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
<div class="container mt-4">
    <h1 id="form-title" class="mb-3">Thêm Task</h1>
    <form id="task-form">
        <input type="hidden" id="task-id" />
        <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" id="title" class="form-control" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea id="description" class="form-control"></textarea>
        </div>
        <div class="form-check mb-3">
            <input type="checkbox" id="completed" class="form-check-input"/>
            <label class="form-check-label">Completed</label>
        </div>
        <button type="submit" class="btn btn-success">Save</button>
        <a href="index.html" class="btn btn-secondary">Back</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="js/app.js"></script>
<script>
    // Load task nếu đang edit
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');
    if (id) {
        axios.get(`http://localhost:8080/api/tasks/${id}`)
            .then(res => {
                const t = res.data;
                document.getElementById('task-id').value = t.id;
                document.getElementById('title').value = t.title;
                document.getElementById('description').value = t.description;
                document.getElementById('completed').checked = t.completed;
                document.getElementById('form-title').textContent = 'Edit Task';
            });
    }
</script>
</body>
</html>
